
    <form (ngSubmit)="onSubmit()" class="row">
        
        <div class="form-group col-sm-8" align="right">
            <input type="text" class="form-control" id="ricerca" required [(ngModel)]="name" name="name" placeholder="Cerca per nome">
        </div>

        <div class="btn-group col-sm-4" align="left">
            <button type="submit" class="btn btn-success">Cerca</button>
        </div>
    </form>
